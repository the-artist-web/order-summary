<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Order summary card</title>
  </head>
  <body>
    <!-- #ORDER SUMMARY -->
    <img src="./assets/images/pattern-background-mobile.svg" class="img-mobile img-cover">
    <img src="./assets/images/pattern-background-desktop.svg" class="img-desktop img-cover">

    <main class="order-summary">
      <figure>
        <img src="./assets/images/illustration-hero.svg" class="img-cover">
      </figure>

      <div class="order-summary-content">
        <h2>Order Summary</h2>
        <p class="pragrf">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
        <ul class="order-summary-list">
          <li class="order-summary-item">
            <img src="./assets/images/icon-music.svg">
            <div class="order-summary-box">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
          </li>
          <li class="order-summary-item">
            <a href="#" class="link">
              <span>Change</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="order-summary-btns">
        <button class="btn1">
          <span>Proceed to Payment</span>
        </button>
        <a href="#" class="btn2">
          <span>Cancel Order</span>
        </a>
      </div>
    </main>
  </body>
</html>
